<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- home Tab -->
  <ion-tab title="Status" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- list Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- calc Tab -->
  <ion-tab title="Account" icon-off="ion-ios-calculator-outline" icon-on="ion-ios-calculator" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

    <!-- calc Tab -->
    <ion-tab title="Calculo2" icon-off="ion-ios-calculator-outline" icon-on="ion-calculator" href="#/tab/calcudos">
      <ion-nav-view name="tab-calcudos"></ion-nav-view>
    </ion-tab>


</ion-tabs>
