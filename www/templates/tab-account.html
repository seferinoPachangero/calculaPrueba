<ion-view view-title="Calcula">
  <ion-content class="padding">

  <div class="list ">
    <div class="calculator">
        	<!-- Screen and clear key -->
      <div class="top">
        <div class"item ">
        		<span class="clear "ng-click='clear()'name="btnClear">C</span>

            <p class="screen">
              {{output}}{{operationToken}}
            </p>

        </div>
      </div>

      	<div class="keys">
          <div class"item">
          <!-- operators and other keys -->
      		<span class="button " value="7" ng-click='updateOutput(7)'>7</span>
      		<span class="button " value="8" ng-click='updateOutput(8)'>8</span>
      		<span class="button " value="9" ng-click='updateOutput(9)'>9</span>
      		<span class="button button-positive" class="operator" ng-click='add()'name="btnPlus">+</span>
        </div>
        <div class"item">
          <span class="button" value="4" ng-click='updateOutput(4)'>4</span>
      		<span class="button" value="5" ng-click='updateOutput(5)'>5</span>
      		<span class="button" value="6" ng-click='updateOutput(6)'>6</span>
      		<span class="button button-positive" class="operator" ng-click='subtract()'name="btnMinus">-</span>
        </div>
        <div class"item">
          <span class="button" value="1" ng-click='updateOutput(1)'>1</span>
      		<span class="button" value="2" ng-click='updateOutput(2)'>2</span>
      		<span class="button" value="3" ng-click='updateOutput(3)'>3</span>
      		<span class="button  button-positive" class="operator">รท</span>
        </div>
        <div class"item">
          <span class="button" value="0" ng-click='updateOutput(0)'>0</span>
      		<span class="button button-royal" value="," ng-click='updateOutput(".")'>.</span>
      		<span class="button  button-balanced" class="eval" ng-click='calculate()'name="btnEquals">=</span>
      		<span class="button button-positive" class="operator">x</span>
        </div>

      </div>
  </div>



  </div>
  </ion-content>
</ion-view>
